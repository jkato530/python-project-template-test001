name: Create Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write  # タグとリリースの作成に必要

jobs:
  release:
    # PRがマージされ、かつソースブランチが release/ または hotfix/ で始まる場合のみ実行
    if: github.event.pull_request.merged == true && (startsWith(github.event.pull_request.head.ref, 'release/') || startsWith(github.event.pull_request.head.ref, 'hotfix/'))
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全履歴を取得（タグ取得に必要）

      - name: Determine version
        id: version
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"

          if [[ "$BRANCH_NAME" =~ ^release/ ]]; then
            # releaseブランチ: ブランチ名から直接抽出
            VERSION="${BRANCH_NAME#release/}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "Extracted version from release branch: ${VERSION}"
          elif [[ "$BRANCH_NAME" =~ ^hotfix/ ]]; then
            # hotfixブランチ: 最新タグのパッチバージョンをインクリメント
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            echo "Latest tag: ${LATEST_TAG}"

            # vX.Y.Z形式からバージョン番号を抽出
            if [[ "$LATEST_TAG" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
              MAJOR="${BASH_REMATCH[1]}"
              MINOR="${BASH_REMATCH[2]}"
              PATCH="${BASH_REMATCH[3]}"
              NEW_PATCH=$((PATCH + 1))
              VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"
            else
              echo "Error: Invalid tag format: ${LATEST_TAG}"
              exit 1
            fi

            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "Auto-incremented version for hotfix: ${VERSION}"
          fi

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"

      - name: Create Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          tag_name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false
